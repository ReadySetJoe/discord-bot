<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stats Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .stat-display {
      background: rgba(32, 34, 37, 0.95);
      padding: 20px 40px;
      border-radius: 50px;
      border: 3px solid #5865F2;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      font-size: 32px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .number {
      color: #5865F2;
      font-size: 32px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .pulse {
      animation: pulse 1s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="stat-display">
    <span class="icon" id="icon">ðŸ‘¥</span>
    <span class="text" id="label">Server Members</span>
    <span class="number" id="value">0</span>
  </div>

  <script>
    // Auto-detect WebSocket URL based on environment
    function getWebSocketURL() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.host;
      
      // If running locally, use localhost
      if (host.includes('localhost') || host.includes('127.0.0.1')) {
        return 'ws://localhost:8080';
      }
      
      // For production, use the current host with WebSocket protocol
      return `${protocol}//${host}`;
    }
    
    const WS_URL = getWebSocketURL();
    
    // Customizable settings - edit these!
    const CONFIG = {
      stat: 'memberCount', // Options: memberCount, onlineCount, voiceCount
      label: 'Server Members',
      icon: 'ðŸ‘¥'
    };
    
    let ws;
    let currentValue = 0;
    
    function connect() {
      console.log(`Attempting to connect to: ${WS_URL}`);
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        console.log('Connected to overlay server successfully');
        updateDisplay();
      };
      
      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          if (message.type === 'stats') {
            handleStats(message.data);
          }
        } catch (error) {
          console.error('Error parsing message:', error);
        }
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        console.error('Connection URL was:', WS_URL);
      };
      
      ws.onclose = (event) => {
        console.log(`Disconnected (Code: ${event.code}, Reason: ${event.reason}), reconnecting in 5 seconds...`);
        setTimeout(() => connect(), 5000);
      };
    }
    
    function handleStats(stats) {
      const newValue = stats[CONFIG.stat] || 0;
      
      if (newValue !== currentValue) {
        const oldValue = currentValue;
        currentValue = newValue;
        animateValue(oldValue, newValue);
        
        // Pulse animation on change
        const numberEl = document.getElementById('value');
        numberEl.classList.add('pulse');
        setTimeout(() => numberEl.classList.remove('pulse'), 1000);
      }
    }
    
    function animateValue(start, end) {
      const duration = 800;
      const startTime = performance.now();
      const numberEl = document.getElementById('value');
      
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Ease out cubic
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        const current = Math.floor(start + (end - start) * easeProgress);
        
        numberEl.textContent = current.toLocaleString();
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      
      requestAnimationFrame(update);
    }
    
    function updateDisplay() {
      document.getElementById('label').textContent = CONFIG.label;
      document.getElementById('icon').textContent = CONFIG.icon;
    }
    
    // Apply custom config from URL parameters if provided
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('stat')) CONFIG.stat = urlParams.get('stat');
    if (urlParams.get('label')) CONFIG.label = urlParams.get('label');
    if (urlParams.get('icon')) CONFIG.icon = urlParams.get('icon');
    
    updateDisplay();
    connect();
  </script>
</body>
</html>
